<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OneVme - Links</title>

  <!-- Icônes + polices -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Nunito:wght@400;600;700&display=swap"
        rel="stylesheet">

  <!-- Ton CSS One Piece -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Loader (optionnel, inactif pour l’instant) -->
  <div id="loader">
    <img src="images/logo_formation_V2.JPG" alt="Logo S-Team Formations" class="logo-loader" />
  </div>

  <!-- Carte façon One Piece -->
  <div class="linktree-card">
    <div class="linktree-card-header">
      WANTED · PRIME GAMER
    </div>

    <!-- Photo de profil (image manga) -->
    <img class="profile-img" src="images/onevme-onepiece.png" alt="OneVme" />

    <!-- Nom + description -->
    <div class="name">OneVme</div>
    <div class="subtitle">Streameur jeux vidéo</div>
    <div class="games">Fortnite • Rainbow Six Siege • EA Sports FC 26 ...</div>

    <!-- Liens principaux -->
    <div class="linktree-links">
      <a href="https://www.twitch.tv/onevme_" target="_blank" class="linktree-link">
        <i class="fab fa-twitch"></i> Regarder le live Twitch
      </a>
      <a href="https://www.youtube.com/@OneVme_" target="_blank" class="linktree-link">
        <i class="fab fa-youtube"></i> Chaîne YouTube
      </a>
      <a href="https://www.tiktok.com/search?q=onevme&t=1764091696383" target="_blank" class="linktree-link">
        <i class="fab fa-tiktok"></i> TikTok
      </a>
      <a href="https://discord.gg/onevme" target="_blank" class="linktree-link">
        <i class="fab fa-discord"></i> Rejoindre le Discord
      </a>
      <a href="mailto:onevme.pro@gmail.com" class="linktree-link">
        <i class="fas fa-envelope"></i> Contact pro
      </a>
    </div>

    <!-- Décor One Piece non cliquable -->
    <div class="onepiece-row">
      <div class="onepiece-icon">
        <i class="fas fa-skull-crossbones" aria-hidden="true"></i>
      </div>
      <div class="onepiece-icon">
        <i class="fas fa-map" aria-hidden="true"></i>
      </div>
      <div class="onepiece-icon">
        <i class="fas fa-anchor" aria-hidden="true"></i>
      </div>
      <div class="onepiece-icon">
        <i class="fas fa-compass" aria-hidden="true"></i>
      </div>
    </div>

    <div class="powered">
      Powered by <span>S-Team Formations</span>
    </div>
  </div>
</body>

</html>
