<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OneVme - Links</title>

  <!-- Icônes + polices -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Ton CSS -->
  <link rel="stylesheet" href="./css/onevme-onepiece.css?v=1">

</head>

<body>
  <!-- Loader (optionnel - désactivé par défaut en CSS) -->
  <div id="loader" aria-hidden="true">
    <img src="images/onevme.jpg" alt="onevme" class="logo-loader" />
  </div>

  <main class="page">
    <section class="card" aria-label="Carte de liens OneVme">
      <div class="card-watermark" aria-hidden="true"></div>

      <div class="badge">
        <i class="fa-solid fa-skull-crossbones" aria-hidden="true"></i>
        WANTED · PRIME GAMER
      </div>

      <header class="profile">
        <img class="avatar" src="images/onevme.jpg" alt="Photo de profil OneVme" />
        <h1 class="title">OneVme</h1>
        <p class="subtitle">Streameur jeux vidéo</p>

        <div class="meta" aria-label="Jeux principaux">
          <span class="pill"><i class="fa-solid fa-gamepad" aria-hidden="true"></i> Fortnite</span>
          <span class="pill"><i class="fa-solid fa-shield-halved" aria-hidden="true"></i> Valorant </span>
          <span class="pill"><i class="fa-solid fa-futbol" aria-hidden="true"></i> FC 26</span>
        </div>
      </header>

      <nav class="links" aria-label="Liens OneVme">
        <a href="https://www.twitch.tv/onevme_" target="_blank" rel="noopener" class="link">
          <i class="fab fa-twitch" aria-hidden="true"></i> Regarder le live Twitch
        </a>

        <a href="https://www.youtube.com/@onevme_" target="_blank" rel="noopener" class="link">
          <i class="fab fa-youtube" aria-hidden="true"></i> Chaîne YouTube
        </a>

        <a href="https://www.tiktok.com/@onevme_" target="_blank" rel="noopener" class="link">
          <i class="fab fa-tiktok" aria-hidden="true"></i> TikTok
        </a>

        <a href="https://discord.gg/onevme" target="_blank" rel="noopener" class="link">
          <i class="fab fa-discord" aria-hidden="true"></i> Rejoindre le Discord
        </a>

        <a href="https://www.instagram.com/onevme_" target="_blank" rel="noopener" class="link">
          <i class="fab fa-instagram" aria-hidden="true"></i> Instagram
        </a>

        <a href="mailto:onevme.pro@gmail.com" class="link link--ghost">
          <i class="fas fa-envelope" aria-hidden="true"></i> Contact pro
        </a>
      </nav>

      <div class="decor" aria-hidden="true">
        <div class="decor-item"><i class="fas fa-skull-crossbones"></i></div>
        <div class="decor-item"><i class="fas fa-map"></i></div>
        <div class="decor-item"><i class="fas fa-anchor"></i></div>
        <div class="decor-item"><i class="fas fa-compass"></i></div>
      </div>

      <footer class="footer">
        Powered by <span>Team OneVme @jojaws</span>
      </footer>
    </section>
  </main>
</body>
</html>
